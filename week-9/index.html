<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Box Colors</title>
</head>
<body>

    <header>
        <img src="./images/color-palette1.png">
        <h1>Box Colors</h1>
        <img src="./images/color-palette.png">
    </header>

    
    <div id="boxes-container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
    </div>

    <div id="hex-code-container">
        <div class="hex-code" id="hex1">#FFFFFF</div>
        <div class="hex-code" id="hex2">#FFFFFF</div>
        <div class="hex-code" id="hex3">#FFFFFF</div>
        <div class="hex-code" id="hex4">#FFFFFF</div>
        <div class="hex-code" id="hex5">#FFFFFF</div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
